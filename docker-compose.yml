version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: finance-chatbot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: finance_chatbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - finance-chatbot-network

  # Redis for caching and streaming
  redis:
    image: redis:7-alpine
    container_name: finance-chatbot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - finance-chatbot-network

  # Backend API (NestJS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finance-chatbot-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/finance_chatbot
      - REDIS_URL=redis://redis:6379
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - finance-chatbot-network
    command: npm run start:dev

  # AI Agents (Python)
  agents:
    build:
      context: ./agents
      dockerfile: Dockerfile
    container_name: finance-chatbot-agents
    restart: unless-stopped
    environment:
      - PYTHON_ENV=development
      - REDIS_URL=redis://redis:6379
    ports:
      - "8001:8001"
    depends_on:
      - redis
    volumes:
      - ./agents:/app
    networks:
      - finance-chatbot-network
    command: python main.py

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finance-chatbot-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - finance-chatbot-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  finance-chatbot-network:
    driver: bridge